  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
    <div id="dateSelect" style="float: right;"></div>
    <br clear="all" />
    <input type="button" name="submitButton" id="submitButton" onclick="runQuery()" value="Export Top Events" style="font-weight: bold; color: rgb(95,105,131); font-size: 12px; height: 31px; padding: 0 10px; margin-left: 10px; border: 1px solid rgb(201,209,219); background-color: rgb(242,244,246)"><input type="button" onclick="printEventsList()" value="press" />
    <br clear="all" />
    </div>
    <script>
    var dateSelect  = $('#dateSelect').MPDatepicker();
    var runQuery = function () {
      var params = dateSelect.MPDatepicker('value');
      window.eventsList = [];
      params['limit'] = 2;
      MP.api.topEvents(params).done(function(results) {
        var params2 = {
            type: 'general',     // analysis type for the data, can be 'general', 'unique', or 'average'
            unit: 'day',        // level of granularity of the data, can be 'minute', 'hour', 'day', 'week', 'month'
        };
        console.log(results.values());
        for(key in results.values()) {
          MP.api.events(results.values()[key], params2).done(function(results) {
            window.eventsList.push(results.values());
            if(window.eventsList.length == results.values().length){
              alert('ehllo world!');
            }
          });
        }
        
      });

    }
    
    function printEventsList() {
      console.log(window.eventsList);
    }
    
    function JSONToCSVConvertor(JSONData, ReportTitle) {
      //If JSONData is not an object then JSON.parse will parse the JSON string in an Object
      var data = typeof JSONData != 'object' ? JSON.parse(JSONData) : JSONData;
      var CSV = '';
      console.log(data);
      
      //Create list of profiles
      var event_list = [];
      for (i = 0; i < JSONData.length; i++) {
        _.each(_.keys(data[i]), function(profileIndex){
        var profileData = data[i][profileIndex];
        event_list.push(profileData)
        });
      };
      
      //Write the header with people properties
      subkeys = getSubKeys(event_list)
      var row = ''
      row += 'date, '
      _.each(_.keys(subkeys), function(property) {
        row += property + ','
      })
      CSV += row + '\r\n';
      
      //Write the data
      _.each(_.keys(event_list), function(eventIndex) {
        var event = event_list[eventIndex]
        var row = ''
        try {
          row += event['$distinct_id'] + ','
        } catch (e) {
          row += ','
        }
        _.each(_.keys(subkeys), function(property) {
          data = event['$properties'][property]
          if (!data) {
            row += ','
          } else if (_.isString(data)) {
            row += data.replace(/,/g, "|") + ","
          } else {
            row += data + ","
          }
          //if (data.indexOf(',') > -1) 
        });
        CSV += row + '\r\n';
      });
      
        
      //Generate a file name
      var fileName = ReportTitle.replace(/ /g,"_");   
  
      //Initialize file format you want csv or xls
      var uri = 'data:text/csv;charset=utf-8,' + escape(CSV);
  
      // Now the little tricky part.
      // you can use either>> window.open(uri);
      // but this will not work in some browsers
      // or you will not get the correct file extension    
  
      //this trick will generate a temp <a /> tag
      //var link = document.createElement("a");    
      //link.href = uri;
  
      //set the visibility hidden so it will not effect on your web-layout
      //link.style = "visibility:hidden";
      //link.download = fileName + ".csv";
  
      //this part will append the anchor tag and remove it after automatic click
      //document.body.appendChild(link);
      //link.click();
      //document.body.removeChild(link);
      
    };
    
    //Creating dictionary for each property
    function getSubKeys(listOfDicts) {
      subkeys = {};
      //For each profile
      _.each(_.keys(listOfDicts), function(profileIndex){
        var profilePropData = listOfDicts[profileIndex]['$properties'];
        _.each(_.keys(profilePropData), function(property){
          try {
            subkeys[property] = true;
          } catch (e) {}
        });
      });
      return subkeys;
    };  
    </script>
